<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주행 기록 저장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }
        button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            color: #fff;
            background-color: #007bff; /* 파란색 버튼 */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* 버튼 호버 시 색상 */
        }
        .info {
            font-size: 18px;
            margin-top: 20px;
        }
        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-size: 16px;
            color: green;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-size: 16px;
            color: #333;
            z-index: 1000;
        }
        #popup input {
            font-size: 16px;
            padding: 8px;
            margin: 8px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #popup button {
            font-size: 16px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        #popup button:hover {
            background-color: #0056b3;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>주행 기록 저장</h1>
    <button id="saveBtn">저장</button>

    <!-- Popup 창 -->
    <div id="overlay"></div>
    <div id="popup">
        <h2>기록 저장</h2>
        <label for="driver">운전자:</label>
        <input type="text" id="driver" placeholder="운전자의 이름을 입력하세요" maxlength="50">
        <label for="team">팀:</label>
        <input type="number" id="team" placeholder="팀 번호를 입력하세요" min="1" max="10">
        <button id="popupSaveBtn">저장</button>
    </div>

    <div id="message"></div>

    <script>
        function showMessage(text) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 1000); // 1초 후 메시지 사라짐
        }

        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
            document.body.classList.add('disabled'); // 메인 페이지 버튼 비활성화
        }

        function hidePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
            document.body.classList.remove('disabled'); // 메인 페이지 버튼 활성화
        }

        async function sendRecordToServer(record) {
            try {
                const response = await fetch('https://nickname00444.github.io/GitHub.io.io/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(record)
                });
                if (response.ok) {
                    showMessage('저장 되었습니다.');
                } else {
                    showMessage('저장에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('저장 중 오류가 발생했습니다.');
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            showPopup(); // Popup 창 표시
        });

        document.getElementById('popupSaveBtn').addEventListener('click', () => {
            const driver = document.getElementById('driver').value.trim();
            const team = parseInt(document.getElementById('team').value.trim());

            if (!driver) {
                alert('운전자의 이름을 입력하세요.');
                return;
            }

            if (isNaN(team) || team < 1 || team > 10) {
                alert('팀 번호는 1부터 10까지의 숫자여야 합니다.');
                return;
            }

            const record = {
                driver,
                team,
                date: new Date().toISOString()
            };

            sendRecordToServer(record); // 서버로 기록 전송
            hidePopup(); // Popup 창 닫기
        });
    </script>
</body>
</html>
